<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = prompt('Unesite vase ime');

        switch(input1){
            case "Eki":
                document.write("vase ime je Eki");
                break;
            
            case "Amel":
                document.write("vase ime je Amel");
                break;

            default:
                document.write("ime ne postoji u bazi");
        }
    </script>
</body>
</html>
